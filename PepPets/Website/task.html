<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Pep Pets </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>

  <body id ="body">
    <div class="title"> Welcome Back! </div>

    <p class="title"> Enter a custom task for your child's Pep Pet </p>

    <div class ="login">
      Name: <input type="text" id="petID">
      Task: <input type="text" id="task"><br>
      <Button onclick ="createTask()"> Submit </Button>
      <p class="title"> If you are here to confirm task completion simply enter the Pet's name and hit Done! </p>
      <Button onclick="updateSheet()"> Done </Button>
    </div>

    <div class="login">
      <p id="msg" class="title"> </p>
    </div>
  </body>
</html>
